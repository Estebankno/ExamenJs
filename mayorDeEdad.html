    <title>Mayor de edad</title>

<body>

    <script>
        var edad = prompt("");

        //Validar si es un numero
        if (Number(edad)){

            //Si es mayor a 18 o igual es porque ya tiene 18
            if (edad >= 18){

                //Imprime en pantalla el mensaje
                document.write("<h1>Puedes conducir</h1>");
            }
            //Sino
            else{
                document.write("<h1>No puedes conducir</h1>")
            }
        }
        else{
                alert("Introduce un n√∫mero valido")
            }
    </script>
    
</body>
